name: Build & Release DM POS

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (clean)
        run: npm ci

      - name: Build and publish with electron-builder
        run: npm run build && npx electron-builder -p always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Optional: upload release folder if build fails (debugging)
      - name: Upload release folder (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: release-folder
          path: release/**/*
